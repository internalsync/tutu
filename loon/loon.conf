NFT = select, 日本节点, 新加坡节点, img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Cryptocurrency_3.png
NEWS = select, 香港节点, img-url = https://raw.githubusercontent.com/internalsync/tutu/main/icon/coinmarketcap.png
