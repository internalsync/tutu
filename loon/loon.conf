自动切换 = url-test, 猫头鹰, url = http://bing.com/, interval = 600, img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
节点选择 = select, 猫头鹰, img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png
Apple = select, 全球直连, img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
YouTube = select, 猫头鹰, 自动切换, img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
Telegram = select, 猫头鹰, 自动切换, img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
