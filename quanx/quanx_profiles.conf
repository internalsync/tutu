[general]
# 网络测试链接
network_check_url = http://www.gstatic.com/generate_204
# 服务器测试链接
server_check_url = http://www.gstatic.com/generate_204
# 服务器测试超时时间
server_check_timeout = 3000
# 节点 GEO 位置信息检测
# 如果不需识别节点地区为中文和显示国旗，请将下面行 geo_location_checker 进行注释ß
geo_location_checker = http://ip-api.com/json/?lang=zh-CN, https://github.com/KOP-XIAO/QuantumultX/raw/master/Scripts/IP_API.js
# 资源解析器
resource_parser_url = https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js

# DNS排除列表
dns_exclusion_list = *.lan, cable.auth.com, *.msftconnecttest.com, *.msftncsi.com, network-test.debian.org, detectportal.firefox.com, resolver1.opendns.com, *.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com, stun.*, *.qq.com, localhost.*.qq.com, *.logon.battlenet.com.cn, *.logon.battle.net, *.blzstatic.cn, *.cmpassport.com, id6.me, open.e.189.cn, mdn.open.wo.cn, auth.wosms.cn, *.jegotrip.com.cn, *.icitymobile.mobi, *.pingan.com.cn, *.cmbchina.com, *?miwifi.com, pool.ntp.org, *.pool.ntp.org, ntp.*.com, time.*.com, ntp?.*.com, time?.*.com, time.*.gov, time.*.edu.cn, *.ntp.org.cn, time.*.apple.com, PDC._msDCS.*.*, DC._msDCS.*.*, GC._msDCS.*.*, *.95599.cn, *.abchina.com,*.adbc.com.cn, *.bankcomm.com, *.boc.cn, *.bscabank.com, *.bankalliance.com.cn, *.ccb.com, *.cdb.com.cn, *.cebbank.com, *.cgbchina.com,*.cib.com.cn,*.cmbc.com.cn,*.cmbchina.com,*.czbank.com,*.eximbank.gov.cn,*.hfbank.com.cn,*.hxb.com.cn,*.icbc.com.cn,*.openaboc.cn,*.orangebank.com.cn,*.openaboc.com.cn,*.orangebank.com.cn,*.pingan.com,*.psbc.com,*.spdb.com.cn,*.taccb.com.cn,*.greentree.cn

# 排除路线
excluded_routes = 239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
doh_user_agent= Mozilla/5.0 (Apple Vision Pro; CPU Vision OS 189_6_7 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/1.0 CriOS/328.88.888.8888 Mobile/66E148 Safari/604.1
server_check_user_agent = Mozilla/5.0 (Apple Vision Pro; CPU Vision OS 189_6_7 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/1.0 CriOS/328.88.888.8888 Mobile/66E148 Safari/604.1

[dns]
# 如需使用 DNS over HTTP/3，请取消下行注释
;prefer-doh3
# 如果您需要禁用 IPv6, 请取消下行注释
no-ipv6
# 如果您需要禁用系统 DNS（no-system), 请取消下行注释
no-system
server = 223.5.5.5
server = 223.6.6.6
server = 119.29.29.29
# ⚠️ 注意 不建议在此对 微信以及QQ等即时通讯工具进行 指定域名分配DNS
# 此操作将可能导致微信消息延迟推送

# 如果需要指定 DNS over HTTP 服务，则上列指定的 DNS 服务器 *均将失效* ，在特定网络下禁用该 doh
doh-server = https://223.5.5.5/dns-query, https://223.6.6.6/dns-query

